
name: CI

on:
  push:
    branches: [testing]
  pull_request:
    branches:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest unit tests
        run: npm run test

      - name: Run cyoress E2E tests
        uses: cypress-io/github-action@6
        with: 
          start: npm run dev
          wait on: https://localhost:5173
          wait-on-timeout: 60
